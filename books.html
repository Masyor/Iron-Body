<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Holy Tomes of Iron</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Roboto Slab', serif;
      background-color: #1a1a1a;
      background-image: radial-gradient(circle at center, #2a2a2a 0%, #1a1a1a 100%);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .scroll-box {
      background: linear-gradient(to bottom, #f2e4c2 0%, #d2a679 100%);
      border: 2px solid #DAA520;
      padding: 40px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.5em;
      color: #464646;
      margin-bottom: 20px;
    }

    select {
      font-size: 1em;
      padding: 10px;
      margin-bottom: 30px;
      border: 2px solid #DAA520;
      background-color: #fff8e1;
      font-family: 'Roboto Slab', serif;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      padding-top: 75%; /* 4:3 aspect ratio */
      border: 2px solid #DAA520;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="scroll-box">
      <h1>ðŸ“– The Tomes of Iron</h1>
      <select id="bookSelector">
        <option value="book1/index.html">Book 1</option>
        <option value="book2/index.html">Book 2</option>
        <option value="book3/index.html">Book 3</option>
        <option value="book4/index.html">Book 4</option>
      </select>

      <div class="iframe-wrapper">
        <iframe id="bookViewer" src="book1/index.html" title="Holy Tome"></iframe>
      </div>
    </div>
  </div>

  <script>
    const selector = document.getElementById('bookSelector');
    const viewer = document.getElementById('bookViewer');

    selector.addEventListener('change', () => {
      viewer.src = selector.value;
    });
  </script>

</body>
</html>
